group 'net.sorokin'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
                'Implementation-Version': version,
                'Main-Class': 'sorokin.workprocess.Main'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar

}


dependencies {

    compile group: 'c3p0', name: 'c3p0', version: '0.9.0.4'

    compile group: 'log4j', name: 'log4j', version: '1.2.17'

    compile group: 'org.jdom', name: 'jdom2', version: '2.0.6'

    compile group: 'org.postgresql', name: 'postgresql', version: '9.3-1103-jdbc3'

    compile group: 'com.mchange', name: 'mchange-commons-java', version: '0.2.12'

    testCompile group: 'junit', name: 'junit', version: '4.11'

    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.5'

}


